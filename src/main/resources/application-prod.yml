
spring:
  application:
    name: lottery
  datasource:
    url: jdbc:postgresql://postgres-service:5432/lottery?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  kafka:
    bootstrap-servers: 35.184.196.158:9094
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      group-id: history
      auto-offset-reset: earliest
server:
  port: 8008